<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder -Express</title>

  <!-- Style Sheets -->
  <link rel="stylesheet" type="text/css" href="../assets/reset.css" />
  <link rel="stylesheet" type="text/css" href="../assets/style.css" />

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
        <div class="form-group">
            <h2>Survey Questions</h2>
            <hr>
            <h3>
                <strong>About You</strong>
            </h3>
            <label for="nameInput">Name (Required)</label>
            <textarea class="form-control" id="nameInput" rows="1"></textarea>
            <label for="photoInput">Link to Photo Image (Required)</label>
            <textarea class="form-control" id="photoInput" rows="1"></textarea>
        </div>
        <hr>
    </input-type>
    <div class="form-group">
        <h3>
            <strong>Question 1</strong>
        </h3>
            <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="form-control" id="question1">
              <option selected>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5 (Strongly Agree)</option>
            </select>
            <br>
        <h3>
            <strong>Question 2</strong>
        </h3>
            <label for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
            <select class="form-control" id="question2">
              <option selected>Select an Option</option>
              <option>1 (Strongly Disagree)</option>
              <option>2</option>
              <option>3</option>

            </select>
            <br>
        <h3>

        <h3>
            <strong>Question 4</strong>
        </h3>

        <h3>
            <strong>Question 6</strong>
        </h3>

        </h3>

        </h3>

          </button>
